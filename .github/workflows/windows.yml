name: Windows
on:
  push:
jobs:
  windows:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: git clone
      run: git clone https://github.com/tdlib/td.git
      shell: pwsh

    - name: mkdir build
      run: 
        cd td;
        Remove-Item build -Force -Recurse -ErrorAction SilentlyContinue;
        mkdir build;
        cd build;
      shell: pwsh

    - name: build setting
      run: 
        cd td/build;
        cmake -A x64 -DCMAKE_INSTALL_PREFIX:PATH=../tdlib ..;
        pwd;
        dir .;
      shell: pwsh

    - name: build install
      run:
        cd td/build; 
        cmake --build . --target install --config Release;
        dir .;
      shell: pwsh
      
    - name: show build
      run: dir td/tdlib/
      shell: pwsh

    - uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: td/tdlib/